<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight color="lightblue">{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ post.createdDate | timeAgo }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
    <p class="post-content">{{ post.content | shorten: 100 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <app-comments class="w-100" [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
  </mat-card-actions>
</mat-card>
